<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slang Translator</title>
    <style>
        :root {
            --primary-color: #434343;
            --bg-color: #f9fafb;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .search-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .form {
            display: flex;
            gap: 1rem;
        }

        .input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #434343;
        }

        .button {
            background-image: linear-gradient(90deg, #000 0, #434343 51%, #000);
	    background-size: 200px, auto;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
	    text-transform: uppercase;
            cursor: pointer;
            transition: .5s;
        }

	.footer {
		width: 100%;
		background-color: #ffffff;
		text-align: center;
		color: var(--text-color);
		padding: 0.5rem;
		font-family: Courier New, Courier, monospace;
		border-radius: 1rem;
		bottom: 0;
		left: 0;
		position: fixed;
		box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
	}

	.footer-button {
		margin: 10px;
		background-image: linear-gradient(90deg, #283048 0, #859398 51%, #283048);
		text-transform: uppercase;
		background-size: 200% auto;
		padding: 10px 20px;
		border: 0;
		border-radius: 10px;
		cursor: pointer;
		transition: .5s;
		font: 14px, "Courier New", Courier, monospace;
	}

        .button:hover {
            background-color: #4f46e5;
        }

        .result {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .result-text {
            color: #4b5563;
            font-size: 1.1rem;
        }

        @media (max-width: 640px) {
            .form {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Slang Translator</h1>
            <p class="subtitle">Decode internet slang and abbreviations instantly</p>
        </header>

        <main>
            <div class="search-box">
                <form class="form" action="/decode" method="POST">
                    <input 
                        type="text" 
                        name="slang" 
                        class="input" 
                        placeholder="Enter slang (e.g., LOL, IMO, TBH)"
                        value="{{ slang if slang else '' }}"
                        required
                    >
                    <button type="submit" class="button">Translate</button>
                </form>
            </div>

            {% if meaning %}
            <div class="result">
                <h2 class="result-title">{{ slang }}</h2>
                <p class="result-text">{{ meaning }}</p>
            </div>
            {% endif %}
        </main>
	<footer>
		<div class="footer">
			<p>Made with ❤️  by Bala Grivine</p>
			<a href="https://x.com/balagrivine_" target="blank"><button class="footer-button">Follow me on X</button></a>
		</div>
	</footer>
    </div>
</body>
</html>
